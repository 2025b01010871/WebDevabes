<!DOCTYPE html>
<html>
<head>
    <title>ShopEasy - Product Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f6f9;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #1e3a8a;
            color: white;
            text-align: center;
            padding: 20px;
            font-size: 28px;
            font-weight: bold;
        }

        .container {
            width: 900px;
            margin: 40px auto;
            padding: 20px;
            background-color: white;
            border: 2px solid #ddd;
        }

        .product {
            display: flex;
        }

        .product-image img {
            width: 350px;
            height: 350px;
            border: 2px solid #ccc;
            padding: 10px;
        }

        .product-details {
            margin-left: 40px;
            padding: 10px;
        }

        .product-title {
            font-size: 26px;
            color: #222;
            margin-bottom: 10px;
        }

        .price {
            font-size: 22px;
            color: #e63946;
            font-weight: bold;
            margin-bottom: 15px;
        }

        .description {
            font-size: 16px;
            color: #555;
            margin-bottom: 20px;
        }

        .btn {
            background-color: #1e3a8a;
            color: white;
            padding: 12px 25px;
            border: none;
            font-size: 16px;
            cursor: pointer;
            margin-right: 10px;
        }

        .btn:hover {
            background-color: #163172;
        }

        .rating {
            margin-top: 10px;
            font-size: 16px;
            color: #ff9800;
        }
    </style>
</head>

<body>

<header>ShopEasy</header>

<div class="container">
    <div class="product">
        <div class="product-image">
            <img src="https://m.media-amazon.com/images/I/61L5QgPvgqL._SL1500_.jpg" alt="Product Image">
        </div>

        <div class="product-details">
            <div class="product-title">Wireless Bluetooth Headphones</div>
            <div class="price">₹2,499</div>
            <div class="description">
                High-quality wireless headphones with noise cancellation,
                20-hour battery life, and comfortable over-ear design.
                Perfect for music lovers and gamers.
            </div>

            <button class="btn">Add to Cart</button>
            <button class="btn">Buy Now</button>

            <div class="rating">
                ★★★★☆ (4.2/5)
            </div>
        </div>
    </div>
</div>

</body>
</html>
